<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <style type="text/css">
        body {
            background: #DDD;
        }
        body > div {
            margin: 20px auto;
        }

        /* 選択したピーズのスタイルを指定できます */
        .active {
            opacity: 0.5;
        }

    </style>
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/jquery.excPuzzle.min.js"></script>
    <script type="text/javascript">

        $(function () {

            // DEMO 01
            $('#demo01').excPuzzle({
                // パズルの分割数
                split: 3,
                // ピーズを入れ替えるごとに実行されます
                change: function () {
                    console.log('change');
                },
                // 完成したときに実行されます
                complate: function () {
                    alert('Complate!');
                }
            });

    
            // DEMO 02
            $('#demo02').excPuzzle({
                // ここはdata属性で指定されている場合は無視されます
                split: 3,
                complate: function () {
                    alert('Complate!');
                }
            });

        });

    </script>
    <title>Exchange Puzzle</title>
</head>
<body>

    <!--[ DEMO 01 ]-->
    <div id="demo01">
        <img src="images/Octocat.png" alt="puzzle" width="400" height="332">
    </div>
    <!--/[ DEMO 01 ]-->

    <!--[ DEMO 02 ]-->
    <div id="demo02" data-split="5">
        <img src="images/Octocat.png" alt="puzzle" width="400" height="332">
    </div>
    <!--/[ DEMO 02 ]-->


</body>
</html>
